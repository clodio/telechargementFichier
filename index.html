<!DOCTYPE html>
<html lang='fr'>
	<head>
		<title>Téléchargement de fichier SNA</title>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
		<!--[if lt IE 9]><script type='text/javascript' src='assets/javascript/html5.js'></script><![endif]-->
  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
  <script type='text/javascript' src='assets/javascript/prettify.js'></script>
    <script type='text/javascript' src='assets/javascript/bootstrap-collapse.js'></script>
		<link rel='stylesheet' type='text/css' href='assets/css/style.css' />
		<link rel='stylesheet' type='text/css' href='assets/css/bootstrap.css' />
		<link rel='stylesheet' type='text/css' href='assets/css/prettify.css' />

	</head>
	<body onload='prettyPrint();$(".collapse")();'>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">SNA</a>
            <div class="nav-collapse">

            </div><!-- /.nav-collapse -->
          </div>
        </div><!-- /navbar-inner -->
    </div>

    <div class='row-fluid'>
  		<div class='hero-unit'>
  			<header>
  				<h1>Téléchargement de fichier SNA</h1>
  			</header>
  			<p>Ce service permet de télécharger des fichiers depuis le portail <a href="http://developer.laposte.fr" class="btn btn-large">
  			</p>
  			<h2>Téléchargement du fichier des communes nouvelles</h2>

        <form>
          <div class="form-group">
            <label for="x-okapi-key">Clef de sécurité (X-Okapi-Key)</label>
            <input type="text" class="form-control" id="x-okapi-key" placeholder="Ex : zchl9IRQIeGObF+kw+s4nD4h+d6pJKqgGMwJtT7KFJs/sGa4p1ljEh8hU1zwNcaV">
            <small id="emailHelp" class="form-text text-muted">Cette clef vous a été fournie lors de la contractualisation</small>
          </div>

            <legend>Format de fichier à récupérer</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="application/csv" checked>
                CSV (Compatible Excel)
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="application/json">
                Json
              </label>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Récuperer le fichier</button>
        </form>
      </div>
    </div>
  </body>
</html>
